<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <head><title>Add new student</title></head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/students.css') }}">
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
        <h3>Add new student:</h3>
        <form id="addperson" action="/add_new_student" method="post">
            First name: <input type="text" name="first_name"><br>
            Last name: <input type="text" name="last_name"><br>
            Age: <input type="number" name="age"><br>
            Avatar URL: <input type="text" name="avatar_link" value="https://cdn0.iconfinder.com/data/icons/people-lifestyle/100/Guitar-03-512.png"><br>
            <input type="submit" value="Submit">
         </form>
        <br/>
    <h3><a href='/'>Go back to home page</a></h3>
    {% endblock %}
  </body>
</html>
